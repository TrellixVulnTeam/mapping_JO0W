<html>

<head>
    <title>Local News Mapping Tool</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="/css/template.css">

    <!-- Map Box -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-statistics/1.0.1/simple_statistics.js" integrity="sha256-hC7pS5IxrCj2NpLW8BHhjxcuqAzT9x8NV14WI4Agzlo=" crossorigin="anonymous"></script>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <meta name="robots" content="noindex,nofollow">
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.0/mapbox-gl.js'></script>
    <script src="https://d3js.org/d3.v5.js"></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.0/mapbox-gl.css' rel='stylesheet' />

    <script type='text/javascript' src="/js/polygon.js"></script>
    <script type='text/javascript' src="/js/store.js"></script>
    <script type='text/javascript' src="/js/filter.js"></script>
    <script type='text/javascript' src="/js/map.js"></script>
    <script type='text/javascript' src="/js/layers.js"></script>
    <script type='text/javascript' src="kpcc.js"></script>

</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col header">
                Local News Mapping Tool
            </div>
        </div>

        <div class=" row">

            <div id="map" class="col-lg-9 order-12" style="height:700px;">
            
              <div class="legend">
              
                <div id="neighborhoods-legend" style="display: block;">
                </div>
                
                <div id="census-legend" style="display: none;">
                </div>

                <div id="counties-legend" style="display: none;">
                </div>
            
              </div>
            
            </div>
            

            <div class="col-lg-3 order-1">
                <h4>Map Filters</h4>

                <div class="form-group">
                    <h5>Author</h5>
                    <select class="custom-select authors-menu">
                        <option selected>Select</option>
                    </select>
                </div>


                <div class="form-group">
                    <h5>To</h5>
                    <input type="date" class="form-control to-date" name="todate" placeholder="Select End date">
                </div>

                <button type="button" class="btn btn-primary btn-md btn-block" onclick="applyFilters()">Apply</button>

                <br>
                <h4>Map Views</h4>

                <h5>Location</h5>

                <div id="layer-controls"></div>

            </div>
        </div>

        <div class="row">
            <div class="col results-overview">
            </div>
        </div>

        <div class="row">
            <div class="col">


                <div class="list-group" id="articles-list">

                </div>

            </div>
        </div>

    </div>

    </div>
</body></html>
